<!doctype html>
<html>
    <head>
        <title>TabProject Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/lib/require.js" data-main="/js/projectview"></script>
        <style>
          body {
            margin: 39px;
            margin-top: 15px;
          }
          .projectContent {
            list-style: none;
          }
          .projectContent li {
            line-height: 25px;
          }
          .projectContent i {
            margin-right: 5px;
          }
          .projectContent .active {
            font-weight: bold;
          }

        </style>
    </head>
    <body>
        <div class="row-fluid" >
            <div class="span12">
                <h1>Tab Project: <span id='projectName'></span></h1>
                <form id="actions">
                    <input type="button" id="openAll" value="Open All"/>
                    <input type="button" id="saveAll" value="Save Project"/>
                    <input type="button" id="close" value="Close Project"/>
                </form>
                <hr/>
            </div>
        </div>
        <div id='projectContent'></div>
        <div class="row-fluid" >
            <div class="span12">
            <hr/>
            <form id="options">
                <input type="button" id="archive" value="Archive Project"/>
                <input type="checkbox" id="autosave">Auto Save tabs to Project</input>
                <input type="checkbox" id="autoload">Auto Load this Project at startup</input>
            </form>
            </div>
        </div>
    </body>
</html>
