<!doctype html>
<html>
  <head>
    <title>TabProjects's Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/lib/require.js" data-main="/js/popup"></script>
    <style>
      body {
        margin: 9px;
      }
    </style>
  </head>
  <body>
      <div class="row" >
        <div class="span3">
          <input type='text' id='newProjectName' placeholder='New project name'/>
        </div>
        <div class="span2">
          <button type='submit' class="btn btn-primary" id='newProjectButton'>Create Project</button>
        </div>
      </div>
      <div class="row">
        <div class="span5">
          <div id='projectList'></div>
        </div>
      </div>
      <div class="row">
        <div class="span5">
          <button type='button' class="btn btn-primary" id='addStopButton'>Create STOP tab</button>
        </div>
      </div>
  </body>
</html>
